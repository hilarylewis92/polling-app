<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polling Form</title>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/style.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Lato|Open+Sans" rel="stylesheet">

  </head>
  <body>
    <h1 class='create-poll'>
      Create Poll
    </h1>

    <form>
      <input class='create-poll-question' placeholder='write poll question...' />

      <input class='create-poll-option-one' placeholder='option 1' />
      <input class='create-poll-option-two' placeholder='option 2' />
      <input class='create-poll-option-three' placeholder='option 3' />
      <input class='create-poll-option-four' placeholder='option 4' />

      <input class='create-poll-btn' type='submit' value='Create Poll' />
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
