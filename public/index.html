<!DOCTYPE html>
<html>
  <head>
    <title>Polling Form</title>

    <meta charset="utf-8">

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">

  </head>
  <body class='form-page'>
    <h1 class='create-poll'>
      Create a Poll:
    </h1>

    <form class='form'>
      <label
        class'create-poll-question-label'>
        Add a Question:
        <br />
        <input class='create-poll-question' placeholder="What's your favorite color?" />
      </label>
      <br />
      <label
        class='create-poll-options-label'>
        Your audience can select from these options:
        <br />
        <input class='create-poll-option-one option-input' placeholder='option 1' />
        <input class='create-poll-option-two option-input' placeholder='option 2' />
        <br />
        <input class='create-poll-option-three option-input' placeholder='option 3' />
        <input class='create-poll-option-four option-input' placeholder='option 4' />
      </label>
      <br />
      <input class='create-poll-btn' type='submit' value='Create Poll' />
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
