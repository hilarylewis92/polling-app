<!DOCTYPE html>
<html>
  <head>
    <title>Auth0-jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//cdn.auth0.com/js/lock/10.3.0/lock.min.js"></script>
    <script src="auth0-variables.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Lato|Open+Sans" rel="stylesheet">

  </head>
  <body class='poll-page'>
    <img
      alt="avatar"
      class="avatar"
      style="display:none;">

    <p class="welcome">Welcome
      <span class="nickname"></span>
    </p>

    <input
      class="btn-login"
      type='submit'
      value='Sign In' />

    <input
      class="btn-logout"
      type='submit'
      value='Sign Out'
      style="display:none;"/>

    <section class='poll' style="display:none;">
      <div class='poll-question'></div>

      <div id="choices">
        <button class='option-1'></button>
        <button class='option-2'></button>
        <button class='option-3'></button>
        <button class='option-4'></button>
      </div>

      <div id="connection-count"></div>
      <div id="status-message"></div>

      <div id="vote-message"></div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./poll.js"></script>
  </body>
</html>
